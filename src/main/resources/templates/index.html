<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Product management system</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>Product List</h1>

    <a th:href="@{/showNewProductForm}" class="btn btn-primary btn-sm mb-3"> Add Product </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Product title</th>
            <th>Product type</th>
            <th>Product category</th>
            <th>Product Price</th>
            <th>Product make</th>
            <th>Product description</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.title}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.type}"></td>
            <td th:text="${product.make}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${product})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteProduct/{id}(id=${product})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
